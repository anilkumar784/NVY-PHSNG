<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navy Federal Credit Union - Digital Banking</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f0f4f8;
    }
    .header {
      background: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-left img {
      height: 40px;
    }
    .header-links {
      display: flex;
      gap: 20px;
    }
    .main {
      background: #e6f0fa;
      text-align: center;
      padding: 50px 20px;
    }
    .main h1 {
      font-size: 32px;
      color: #003366;
      margin-bottom: 40px;
    }
    .login-box {
      background: #fff;
      width: 350px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-top: 4px solid #f26c21;
      border-radius: 4px;
      text-align: left;
    }
    .login-box h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .login-box label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
      color: #333;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 14px;
    }
    .login-box .password-wrapper {
      position: relative;
    }
    .login-box .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #f2d6c4;
      color: #666;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 20px;
      cursor: not-allowed;
    }
    .login-box a {
      font-size: 12px;
      display: block;
      margin-top: 10px;
      color: #004b91;
      text-decoration: none;
    }
    .side-image {
      margin-top: 30px;
    }
    .side-image img {
      width: 150px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <img src="https://www.navyfederal.org/etc.clientlibs/navyfederal/clientlibs/clientlib-site/resources/images/logo-navy-federal.svg" alt="Navy Federal Logo">
      <div>ARMY &nbsp; MARINE CORPS &nbsp; NAVY &nbsp; AIR FORCE &nbsp; SPACE FORCE &nbsp; COAST GUARD &nbsp; VETERANS</div>
    </div>
    <div class="header-links">
      <div>Routing Number: 256074974</div>
      <div>Locations</div>
      <div>Contact Us</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Welcome to Digital Banking</h1>

    <div class="login-box">
      <h2><span>üîí</span> Sign In</h2>
      <label for="username">Username <span title="Your username">?</span></label>
      <input type="text" id="username" name="username">

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password">
        <span class="toggle-eye">üëÅÔ∏è</span>
      </div>

      <button disabled>Sign In</button>
      <a href="#">Sign In Help</a>
    </div>

    <div class="side-image">
      <img src="https://cdn-icons-png.flaticon.com/512/2504/2504935.png" alt="Device Graphic">
    </div>
  </div>

</body>
</html>
